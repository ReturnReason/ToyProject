<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="bg">
      <div class="calculator">
        <div class="result">0</div>

        <div class="pad-container">
          <button class="pad ac">AC</button>
          <button class="pad c">C</button>

          <button class="pad num number1">1</button>
          <button class="pad num number2">2</button>
          <button class="pad num number3">3</button>

          <button class="pad num number4">4</button>
          <button class="pad num number5">5</button>
          <button class="pad num number6">6</button>

          <button class="pad num number7">7</button>
          <button class="pad num number8">8</button>
          <button class="pad num number9">9</button>

          <button class="pad operator equal-sign">=</button>
          <button class="pad operator division">÷</button>
          <button class="pad operator multiplication">×</button>
          <button class="pad operator minus">-</button>
          <button class="pad operator plus">+</button>

          <button class="pad number0">0</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
