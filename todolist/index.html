<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유토의 TO DO LIST</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="bg">
      <div class="todolist">
        <div class="todolist-header">
          <h2 class="title">TO DO LIST</h2>
        </div>

        <div class="todolist-body">
          <form class="todo-form">
            <input type="text" placeholder="할 일 입력" />
            <button>추가</button>
          </form>

          <!-- 투두 리스트 보여지는 부분 -->
          <div class="todos"></div>

          <!-- 페이지네이션 -->
          <div class="pagination-bar">
            <button class="pagination-btns prev-btn"><</button>
            <button class="pagination-btns number-btn current">1</button>
            <button class="pagination-btns number-btn">2</button>
            <button class="pagination-btns number-btn">3</button>
            <button class="pagination-btns number-btn">4</button>
            <button class="pagination-btns number-btn">5</button>
            <button class="pagination-btns next-btn">></button>
          </div>

          <!--  -->
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
